<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NIT Jalandhar</title>
    <link rel="icon" href="512px-Logo_of_NIT_Jalandhar.webp" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --primary-light: #4D94FF;
            --secondary: #7C3AED;
            --accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --background: #0A0E27;
            --surface: #151B3D;
            --surface-light: #1E2749;
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --border: rgba(148, 163, 184, 0.1);
            --glass-bg: rgba(21, 27, 61, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        .light-theme {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --primary-light: #4D94FF;
            --secondary: #7C3AED;
            --accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --surface-light: #F1F5F9;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border: rgba(15, 23, 42, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(15, 23, 42, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .bg-gradient-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-gradient-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .bg-gradient-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .top-navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 2rem;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .nav-title {
            display: flex;
            flex-direction: column;
        }

        .nav-title h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .nav-title span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.625rem 1.25rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
        }

        .nav-btn i {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 16px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #9333EA);
            color: white;
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #DC2626);
            color: white;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #FBBF24);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
        }

        .admin-details h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .admin-details span {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .theme-toggle {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1.25rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            background: var(--surface);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-content {
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        /* .stat-card:nth-child(1) .stat-value {
            background: linear-gradient(135deg, #0066FF, #7C3AED);
        }

        .stat-card:nth-child(2) .stat-value {
            background: linear-gradient(135deg, #0EA5E9, #06B6D4);
        }

        .stat-card:nth-child(3) .stat-value {
            background: linear-gradient(135deg, #F59E0B, #EF4444);
        } */

        .stat-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            opacity: 0.15;
        }

        .stat-card:nth-child(1) .stat-icon {
            background: linear-gradient(135deg, #0066FF, #7C3AED);
        }

        .stat-card:nth-child(2) .stat-icon {
            background: linear-gradient(135deg, #0EA5E9, #06B6D4);
        }

        .stat-card:nth-child(3) .stat-icon {
            background: linear-gradient(135deg, #F59E0B, #EF4444);
        }

        /* Main Content Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
        }

        /* Data Panel */
        .data-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .panel-title i {
            color: var(--primary);
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--surface-light);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
            background: var(--surface);
        }

        .export-btn {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        thead {
            background: var(--surface-light);
            border-bottom: 2px solid var(--border);
        }

        th {
            text-align: left;
            padding: 1.25rem 1rem;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--surface-light);
        }

        /* Badge Styles */
        .badge {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-block;
        }

        .badge-male {
            background: rgba(14, 165, 233, 0.15);
            color: #0EA5E9;
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .badge-female {
            background: rgba(239, 68, 68, 0.15);
            color: #F43F5E;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        /* Side Panel */
        .side-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .side-panel-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .side-panel-title i {
            color: var(--primary);
        }

        .category-header {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .category-header:first-of-type {
            margin-top: 0;
        }

        .hostel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .hostel-item:hover {
            background: var(--surface-light);
            transform: translateX(5px);
        }

        .hostel-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .hostel-count {
            padding: 0.375rem 0.875rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .hostel-count.high {
            background: rgba(16, 185, 129, 0.15);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .hostel-count.low {
            background: rgba(245, 158, 11, 0.15);
            color: #F59E0B;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .hostel-count.full {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1280px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .top-navbar {
                height: auto;
                padding: 1rem;
                flex-wrap: wrap;
            }

            .nav-actions {
                flex-wrap: wrap;
                width: 100%;
                justify-content: center;
            }

            .nav-btn span:not(.mobile-show) {
                display: none;
            }

            .admin-info {
                order: -1;
                width: 100%;
                justify-content: center;
            }

            .content-area {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .panel-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }
        }

        
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animated">
        <div class="bg-gradient bg-gradient-1"></div>
        <div class="bg-gradient bg-gradient-2"></div>
        <div class="bg-gradient bg-gradient-3"></div>
    </div>

    <div class="main-container">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="nav-left">
                <div class="nav-logo-section">
                    <div class="nav-logo">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="nav-title">
                        <h1>NITJ Admin Portal</h1>
                        <span>Hostel Management System</span>
                    </div>
                </div>
            </div>

            <div class="nav-actions">
                <div class="admin-info">
                    <div class="admin-avatar">A</div>
                    <div class="admin-details">
                        <h3>Admin User</h3>
                        <span>Administrator</span>
                    </div>
                </div>
                
                <button class="nav-btn btn-primary" onclick="addRoom()">
                    <i class="fas fa-plus"></i>
                    <span>Add Room</span>
                </button>
                
                <button class="nav-btn btn-secondary" onclick="addStudent()">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Student</span>
                </button>

                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                
                <button class="nav-btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="mobile-show">Logout</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total Applications</div>
                        <div class="stat-value" id="totalApps">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Male Students</div>
                        <div class="stat-value" id="maleApps">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Female Students</div>
                        <div class="stat-value" id="femaleApps">0</div>
                    </div>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="main-grid">
                <!-- Data Panel -->
                <div class="data-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">
                            <i class="fas fa-list-alt"></i>
                            Recent Applications
                        </h2>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search by name or roll number..." onkeyup="filterTable()">
                        </div>
                        <button class="export-btn" onclick="exportJSON()">
                            <i class="fas fa-file-download"></i>
                            Export Data
                        </button>
                    </div>

                    <div class="table-wrapper">
                        <table id="appTable">
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Student Name</th>
                                    <th>Gender</th>
                                    <th>Branch</th>
                                    <th>Hostel Allotted</th>
                                    <th>Applied On</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="7" class="loading">
                                        <i class="fas fa-spinner"></i>
                                        <div>Loading applications...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Side Panel -->
                <div class="side-panel">
                    <h3 class="side-panel-title">
                        <i class="fas fa-bed"></i>
                        Live Availability
                    </h3>
                    <div id="hostelAvailability">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <div>Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://hostelallotmentpage2-backend.onrender.com";
        let allApplications = [];

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('#themeToggle i');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.querySelector('#themeToggle i');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Add Room
        function addRoom() {
            alert('Add Room functionality - To be implemented');
        }

        // Add Student
        function addStudent() {
            alert('Add Student functionality - To be implemented');
        }

        // Fetch Applications
        async function loadApplications() {
            try {
                const res = await fetch(`${API_URL}/applications`);
                const data = await res.json();
                allApplications = data;

                renderTable(data);
                calculateStats(data);
            } catch (error) {
                console.error(error);
                document.getElementById("tableBody").innerHTML = `<tr><td colspan="7" style="color:var(--danger); text-align:center; padding: 2rem;">Error connecting to server. Please make sure the backend is running.</td></tr>`;
            }
        }

        // Fetch Hostel Availability
        async function loadHostelStats() {
            try {
                const res = await fetch(`${API_URL}/hostels`);
                const data = await res.json();
                
                const container = document.getElementById("hostelAvailability");
                container.innerHTML = "";

                renderHostelList(data.male, "Boys Hostels", container);
                renderHostelList(data.female, "Girls Hostels", container);
            } catch (error) {
                console.error("Error fetching hostels:", error);
                document.getElementById("hostelAvailability").innerHTML = `<div style="color:var(--danger); text-align:center; padding: 1.5rem;">Failed to load hostel data</div>`;
            }
        }

        function renderHostelList(hostels, title, container) {
            if(!hostels) return;
            const header = document.createElement('div');
            header.className = "category-header";
            header.textContent = title;
            container.appendChild(header);

            hostels.forEach(h => {
                let countClass = "hostel-count high";
                if (h.available === 0) countClass = "hostel-count full";
                else if (h.available < 10) countClass = "hostel-count low";

                const div = document.createElement('div');
                div.className = "hostel-item";
                div.innerHTML = `
                    <span class="hostel-name">${h.name}</span>
                    <span class="${countClass}">${h.available} Beds</span>
                `;
                container.appendChild(div);
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 2.5rem; color: var(--text-secondary);">No applications found</td></tr>`;
                return;
            }

            data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            data.forEach(app => {
                const date = new Date(app.timestamp).toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                const genderBadge = app.gender === 'male' ? 'badge-male' : 'badge-female';

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td style="font-weight:600">${app.rollNumber}</td>
                    <td>
                        <div style="font-weight:600;">${app.name}</div>
                        <div style="font-size:0.75rem; color:var(--text-secondary);">${app.email}</div>
                    </td>
                    <td><span class="badge ${genderBadge}">${app.gender}</span></td>
                    <td>${app.branch.toUpperCase()} · Year ${app.year}</td>
                    <td style="font-weight:600; color: var(--primary);">${app.hostel}</td>
                    <td>${date}</td>
                    <td><span class="badge badge-success">✓ Allotted</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function calculateStats(data) {
            document.getElementById("totalApps").textContent = data.length;
            const males = data.filter(app => app.gender === 'male').length;
            const females = data.filter(app => app.gender === 'female').length;

            document.getElementById("maleApps").textContent = males;
            document.getElementById("femaleApps").textContent = females;
        }

        function filterTable() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = allApplications.filter(app => 
                app.name.toLowerCase().includes(query) || 
                app.rollNumber.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        function exportJSON() {
            window.location.href = `${API_URL}/export`;
        }

        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                sessionStorage.clear();
                window.location.href = "login.html";
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            
            const userType = sessionStorage.getItem('userType');
            if (userType !== 'admin') {
                console.warn("Admin not authenticated");
            }

            loadApplications();
            loadHostelStats();
        });
    </script>
</body>
</html>
